<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filtering Table</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <h1>Data Filtering Table</h1>
    <div class="filters">
        <select id="filterA" onchange="updateFilters()">
            <option value="">All A values</option>
        </select>
        <select id="filterB" onchange="updateFilters()">
            <option value="">All B values</option>
        </select>
        <select id="filterC" onchange="updateFilters()">
            <option value="">All C values</option>
        </select>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="main.js"></script>    
</body>
</html>
